<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leo Celija â€“ CV</title>

  <style>
    /* =========================
       LEO CELIJA - ENGLISH FINAL (Nuclear Option - 100% 1 Page)
       ========================= */

    :root{
      --ink:#111;
      --muted:#444;
      --accent:#1f2937;
      --line:#d6d6d6;
      --bg:#f6f7f9;
      --card:#fff;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color:var(--ink);
      background:var(--bg);
      line-height:1.2; /* Tight line height */
      font-size: 9.2pt; /* Adjusted to fit everything */
    }

    a{ color:inherit; text-decoration:none; }
    a:hover{ text-decoration:underline; }

    .page{
      max-width: 900px;
      margin: 10px auto;
      padding: 0 14px;
    }

    .card{
      background:var(--card);
      border:1px solid rgba(0,0,0,.08);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
      padding: 16px 22px; /* Tighter padding */
    }

    header{
      display:flex;
      justify-content:space-between;
      gap: 18px;
      padding-bottom: 6px;
      border-bottom: 2px solid var(--accent);
      margin-bottom: 8px;
    }

    .h-left{ flex: 1 1 auto; min-width: 260px; }
    .h-right{ flex: 0 0 280px; text-align:right; }

    h1{
      margin:0 0 2px 0;
      font-size: 18pt;
      letter-spacing: .8px;
      text-transform: uppercase;
    }

    .title{
      margin:0;
      font-weight:700;
      color:var(--muted);
      font-size: 10pt;
    }

    .contact{
      margin:0;
      font-size: 8.5pt;
      color:var(--muted);
      line-height: 1.35;
    }

    .actions{
      margin-top: 6px;
      display:flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .btn{
      border:1px solid rgba(0,0,0,.18);
      background:#fff;
      border-radius: 8px;
      padding: 4px 8px;
      font-weight: 700;
      cursor:pointer;
      font-size: 9pt;
    }

    main{ margin-top: 6px; }

    h2{
      margin: 6px 0 3px 0;
      font-size: 10pt;
      text-transform: uppercase;
      letter-spacing: .4px;
      color: var(--accent);
      border-bottom: 1px solid var(--line);
      padding-bottom: 1px;
    }

    p{ margin: 0 0 3px 0; }

    .skills{
      margin: 0;
      padding-left: 16px;
    }
    .skills li{ margin: 1px 0; }

    .job{
      margin: 0 0 5px 0; /* Minimal spacing between jobs */
      break-inside: avoid;
      page-break-inside: avoid;
    }

    .job-head{
      display:flex;
      justify-content:space-between;
      gap: 10px;
      font-weight: 800;
      margin-bottom: 1px;
    }
    .job-company{
      display:block;
      font-weight: 800;
      color: var(--accent);
      margin-bottom: 1px;
      font-size: 9.2pt;
    }
    ul.bullets{
      margin: 0;
      padding-left: 16px;
    }
    ul.bullets li{ margin: 1px 0; }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 4px 18px;
    }
    .subhead{
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing:.3px;
      color: var(--muted);
      font-size: 9pt;
      margin: 0 0 1px 0;
    }

    /* =========================
       PRINT (PDF): Aggressive A4 Optimization
       ========================= */
    @media print{
      @page{ margin: 8mm; } /* Smallest safe margins */
      body{ background:#fff; color:#000; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
      .page{ margin: 0; padding: 0; max-width: none; }
      .card{ border:none; box-shadow:none; border-radius:0; padding: 0; }
      .actions{ display:none !important; }
      header{ display:block; }
      .h-right{ text-align:left; margin-top: 4px; }
      a{ text-decoration:none; }
      a[href]:after{ content: none !important; }

      .grid{ grid-template-columns: 1fr; }
